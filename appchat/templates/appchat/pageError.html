<!DOCTYPE html>
<html>
<head>
  <title>Ошибка 404 - Страница не найдена</title>
  <style>
    body {
      background-color: black;
      font-family: 'Courier New', Courier, monospace;
      color: #00FF00;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      border: 1px solid #00FF00;
    }

    .error-code {
      font-size: 72px;
      text-align: center;
      margin-bottom: 40px;
    }

    .error-message {
      font-size: 24px;
      text-align: center;
      margin-bottom: 40px;
    }

    .matrix-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .matrix-background::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      background-color: black;
      animation: matrixAnimation 20s linear infinite;
    }

    @keyframes matrixAnimation {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="matrix-background"></div>
  <div class="container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Страница не найдена</p>
    <p>К сожалению, запрошенная вами страница не найдена. Пожалуйста, проверьте правильность введенного адреса или вернитесь на главную страницу.</p>
    <p><a href="/">Вернуться на главную</a></p>
  </div>
</body>
</html>
