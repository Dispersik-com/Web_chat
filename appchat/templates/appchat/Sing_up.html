<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'appchat/css/forms_style.css' %}">
    <meta charset="UTF-8">
    <title>Регистрация</title>
  </head>
  <body>
  <div class="form-container">
    <div class="error-message">
      <p>{{ form.error}}</p>
    </div>
    <form method="POST">
      {% csrf_token %}
      <h1>Регистрация</h1>
      {{ form.as_p }}
      <input type="submit" value="Зарегистрироваться">
    </form>
  </div>
  </body>
</html>
