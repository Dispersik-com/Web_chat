<!DOCTYPE html>
{% load my_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My Site</title>
  <style>
      body {
      background-color: #333;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

h1 {
  font-size: 3em;
  font-weight: bold;
  margin-bottom: 2em;
  text-align: center;
  color: #FF9900;
  text-shadow: 2px 2px #000000;
}

.buttons {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
}

.button {
  display: inline-block;
  background-color: black;
  color: #FF9900;
  border-radius: 6px;
  font-size: 1.5em;
  font-weight: bold;
  padding: 0.5em 1em;
  margin: 0.5em;
  text-decoration: none;
  box-shadow: 0px 0px 4px rgba(0, 200, 200, 0.9);
  transition: all 0.2s ease-in-out;
}

.button:hover {
  background-color: white;
  color: black;
  cursor: pointer;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Do you want chat? = )</h1>
    <div class="buttons">
      <a href="{% url 'login' %}" class="button">Log In</a>
      <a href="{% url 'sing_up' %}" class="button">Sign Up</a>
    </div>
  </div>
</body>
</html>
